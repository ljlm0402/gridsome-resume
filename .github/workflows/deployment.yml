name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout source code
      - uses: actions/checkout@v1

      - name: â” Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: ğŸ— Install npm
      - run: npm install -g surge
      - run: npm install

      - name: ğŸ­ Build npm
      - run: npm run build

      - name: ğŸ’ Deploy surge
      - run: surge ./dist ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
