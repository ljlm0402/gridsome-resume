name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout source code
      - uses: actions/checkout@v1

      - name: ⎔ Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: 🏗 Install npm
      - run: npm install -g surge
      - run: npm install

      - name: 🏭 Build npm
      - run: npm run build

      - name: 💎 Deploy surge
      - run: surge ./dist ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
